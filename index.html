                    <div class="bg-green absolute printer-dot printer-dot--blink"></div>
                    <div class="sm-col-7 md-col-8 bg-mid-gray mx-auto relative printer-slot">

    <script>
        $(document).ready(function() {
            // Key vars
            var imageLinks = [];
            var counter = 0;
            var printSwitch = true;

            // Key elements
            var smallPaperBoundary = $(".small-paper-boundary");
            var smallPaper = $(".small-paper");
            var bigPaper = $(".big-paper");
            var keyImage = $("img");

            // Key element measurements
            var bodyHeight = $("body").height();
            var smallPaperBoundaryWidth = smallPaperBoundary.width();
            var bigPaperWidth = bigPaper.width();
            
            // Set paper measurements
            smallPaperBoundary.height(smallPaperBoundaryWidth*1.29);
            bigPaper.height(bigPaperWidth*1.29);

            // Set height here because it changes based on width
            var smallPaperHeight = smallPaper.height();

            // Set key element initial positions
            smallPaper.css("top", (0-smallPaperHeight));
            bigPaper.css("top", (0+bodyHeight));

            // Reset variables on resize
            $(window).resize(function(){
                var bodyHeight = $("body").height();
                var smallPaperHeight = smallPaper.height();
                var smallPaperBoundaryWidth = smallPaperBoundary.width();
                var bigPaperWidth = bigPaper.width();
                
                // Set paper measurements
                smallPaperBoundary.height(smallPaperBoundaryWidth*1.29);
                bigPaper.height(bigPaperWidth*1.29);
                
                // Set height here because it changes based on width
                var smallPaperHeight = smallPaper.height();

                // Set key element initial positions
                smallPaper.css("top", (0-smallPaperHeight));
                bigPaper.css("top", (0+bodyHeight));
            });

            // Print a new image on paper
            function printImage() {
                // Animation one
                smallPaper.delay(2000).animate({
                    top: "0"
                }, 1000, function() {

                    //Animation two
                    smallPaperBoundary.animate({
                        top: [bodyHeight, "swing"]
                    }, 1000, function() {

                        //Animation three
                        bigPaper.animate({
                            top: ["4rem", "swing"]
                        }, 1000, function() {
                            bigPaper.delay(2000).fadeTo("slow", 0.0, function() {
                                bigPaper.css("top", (0+bodyHeight));
                                bigPaper.fadeTo("fast", 1.0);
                                smallPaper.css("top",(0-smallPaperHeight));
                                smallPaperBoundary.css("top", "3px");
                                counter ++;
                                printSwitch = true;
                                printImages();
                            });
                            console.log("This is beauty.");
                        });
                    });
                });
            };

            // Check those image links to make sure they're nice
            function myCallback(url, thumbUrl, answer) {
                if(answer == true) {
                    imageLinks.push(url);
                } else {
                    imageLinks.push(thumbUrl);
                };
                printImages();
            };

            function IsValidImageUrl(url, thumbUrl, callback) {
                var img = new Image();
                img.onerror = function() { callback(url, thumbUrl, false); }
                img.onload =  function() { callback(url, thumbUrl, true); }
                img.src = url
            };

            // Simple AJAX search that grabs 8 images from Google's deprecated image search
            // For more info: https://developers.google.com/image-search/v1/jsondevguide
            function findImage() {
                $.ajax({
                    dataType: "jsonp",
                    url: 'http://ajax.googleapis.com/ajax/services/search/images',
                    data: {
                        v: "1.0",
                        rsz: 8,
                        q: "beauty",
                        start: "0"
                    },
                    success: function ( json ) {
                        var randomNum = Math.floor(Math.random() * json.responseData.results.length),
                        resultsData = json.responseData.results;

                        // Set initial image before rotating through the others.
                        //keyImage.attr('src', resultsData[randomNum].tbUrl);

                        $(resultsData).each(function(index, image) {
                            IsValidImageUrl(image.url, image.tbUrl, myCallback);
                        });
                    }
                });
            };

            // This only needs to fire once the asyncronous image validation is done
            function printImages() {
                var limit = imageLinks.length;

                if(counter >= limit) {
                    counter = limit;
                };

                if(printSwitch == true) {
                    printSwitch = false;
                    keyImage.attr('src', imageLinks[counter]);
                    printImage();
                };
            };

            findImage();
        });

    </script>
